buildscript {
    ext {
        buildToolsVersion = '34.0.0' // Adjusted to a valid version
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = '1.8.22' // Adjusted for compatibility
        ndkVersion = "26.1.10909125"
    }

    repositories {
        maven { url 'https://android-sdk.store.expo.dev/maven' }
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath('com.android.tools.build:gradle:8.0.2')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath('expo.modules:expo-module-gradle-plugin:1.7.0')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven { url 'https://android-sdk.store.expo.dev/maven' }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}